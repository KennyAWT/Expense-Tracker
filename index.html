<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Expense Tracker ðŸ’¸</h1>

    <form id="expense-form">
    <input type="text" id="title" placeholder="Enter expense title" required>
    <input type="number" id="amount" placeholder="Enter amount" required>
    <button type="submit">Add Expense</button>
  </form>

  <div id="expense-list">
    <!-- We will show all expenses here -->
  </div>

    <div class="balance">
      <h2>Your Balance</h2>
      <h3 id="balance">$0.00</h3>
    </div>

    <div class="income-expense">
      <div>
        <h4>Income</h4>
        <p id="income" class="money plus">+$0.00</p>
      </div>
      <div>
        <h4>Expense</h4>
        <p id="expense" class="money minus">-$0.00</p>
      </div>
    </div>

    <h3>History</h3>
    <ul id="list" class="list">
      <!-- Transactions will appear here -->
    </ul>

    <h3>Add new transaction</h3>
    <form id="form">
      <input type="text" id="text" placeholder="Enter text..." required />
      <input type="number" id="amount" placeholder="Enter amount..." required />
      <button type="submit">Add transaction</button>
    </form>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js"></script>
  <script src="script.js"></script>
</body>
</html>
